<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Large pot -->
  <ellipse cx="200" cy="220" rx="80" ry="25" fill="#8b4513"/>
  <rect x="120" y="150" width="160" height="70" fill="#cd853f" rx="5"/>
  <ellipse cx="200" cy="150" rx="80" ry="25" fill="#daa520"/>
  
  <!-- Medium pot -->
  <ellipse cx="120" cy="190" rx="50" ry="15" fill="#8b4513"/>
  <rect x="70" y="130" width="100" height="60" fill="#cd853f" rx="5"/>
  <ellipse cx="120" cy="130" rx="50" ry="15" fill="#daa520"/>
  
  <!-- Small pot -->
  <ellipse cx="300" cy="200" rx="35" ry="12" fill="#8b4513"/>
  <rect x="265" y="150" width="70" height="50" fill="#cd853f" rx="5"/>
  <ellipse cx="300" cy="150" rx="35" ry="12" fill="#daa520"/>
  
  <!-- Plants -->
  <g>
    <!-- Large pot plant -->
    <path d="M180 130 Q185 100 190 110 Q195 95 200 110 Q205 95 210 110 Q215 100 220 130" 
          stroke="#228b22" stroke-width="3" fill="none"/>
    <circle cx="185" cy="110" r="8" fill="#32cd32"/>
    <circle cx="200" cy="105" r="10" fill="#32cd32"/>
    <circle cx="215" cy="110" r="8" fill="#32cd32"/>
    
    <!-- Medium pot plant -->
    <path d="M105 120 Q110 100 115 115 Q120 95 125 115 Q130 100 135 120" 
          stroke="#228b22" stroke-width="2" fill="none"/>
    <circle cx="115" cy="115" r="6" fill="#32cd32"/>
    <circle cx="125" cy="110" r="7" fill="#32cd32"/>
    
    <!-- Small pot plant -->
    <path d="M290 140 Q295 125 300 135 Q305 120 310 140" 
          stroke="#228b22" stroke-width="2" fill="none"/>
    <circle cx="295" cy="135" r="5" fill="#32cd32"/>
    <circle cx="305" cy="130" r="6" fill="#32cd32"/>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="250" r="15" fill="#90ee90" opacity="0.7"/>
  <circle cx="350" cy="260" r="12" fill="#90ee90" opacity="0.7"/>
  <circle cx="80" cy="280" r="8" fill="#90ee90" opacity="0.7"/>
  
  <!-- Title -->
  <text x="200" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Ceramic Plant Pot Set</text>
  <text x="200" y="60" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#7f8c8d">Set of 3 Modern Pots</text>
</svg>
