<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Shampoo bottle -->
  <rect x="120" y="60" width="60" height="180" fill="#4169e1" rx="8"/>
  <rect x="125" y="65" width="50" height="170" fill="#6495ed" rx="6"/>
  <rect x="130" y="70" width="40" height="160" fill="#87ceeb" rx="4"/>
  
  <!-- Shampoo pump -->
  <rect x="135" y="45" width="30" height="20" fill="#2c3e50" rx="3"/>
  <rect x="145" y="35" width="10" height="15" fill="#34495e"/>
  <rect x="147" y="30" width="6" height="8" fill="#e74c3c"/>
  
  <!-- Shampoo label -->
  <rect x="135" y="100" width="30" height="80" fill="#ffffff" rx="2"/>
  <text x="150" y="115" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">SHAMPOO</text>
  <text x="150" y="130" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="#7f8c8d">Sulfate-Free</text>
  <text x="150" y="145" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="#7f8c8d">All Hair Types</text>
  <text x="150" y="170" font-family="Arial, sans-serif" font-size="5" 
        text-anchor="middle" fill="#7f8c8d">250ml</text>
  
  <!-- Conditioner bottle -->
  <rect x="220" y="60" width="60" height="180" fill="#9370db" rx="8"/>
  <rect x="225" y="65" width="50" height="170" fill="#ba55d3" rx="6"/>
  <rect x="230" y="70" width="40" height="160" fill="#dda0dd" rx="4"/>
  
  <!-- Conditioner pump -->
  <rect x="235" y="45" width="30" height="20" fill="#2c3e50" rx="3"/>
  <rect x="245" y="35" width="10" height="15" fill="#34495e"/>
  <rect x="247" y="30" width="6" height="8" fill="#e74c3c"/>
  
  <!-- Conditioner label -->
  <rect x="235" y="100" width="30" height="80" fill="#ffffff" rx="2"/>
  <text x="250" y="115" font-family="Arial, sans-serif" font-size="7" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">CONDITIONER</text>
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="#7f8c8d">Deep Moisturizing</text>
  <text x="250" y="145" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="#7f8c8d">All Hair Types</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="5" 
        text-anchor="middle" fill="#7f8c8d">250ml</text>
  
  <!-- Hair strands -->
  <g opacity="0.7">
    <path d="M80 120 Q90 110 100 120 Q110 130 120 120" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M80 140 Q90 130 100 140 Q110 150 120 140" stroke="#8b4513" stroke-width="2" fill="none"/>
    <path d="M80 160 Q90 150 100 160 Q110 170 120 160" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <path d="M280 120 Q290 110 300 120 Q310 130 320 120" stroke="#daa520" stroke-width="2" fill="none"/>
    <path d="M280 140 Q290 130 300 140 Q310 150 320 140" stroke="#daa520" stroke-width="2" fill="none"/>
    <path d="M280 160 Q290 150 300 160 Q310 170 320 160" stroke="#daa520" stroke-width="2" fill="none"/>
  </g>
  
  <!-- Bubbles -->
  <g opacity="0.6">
    <circle cx="100" cy="80" r="8" fill="#ffffff"/>
    <circle cx="90" cy="90" r="5" fill="#ffffff"/>
    <circle cx="110" cy="95" r="6" fill="#ffffff"/>
    <circle cx="95" cy="105" r="4" fill="#ffffff"/>
    
    <circle cx="300" cy="85" r="8" fill="#ffffff"/>
    <circle cx="310" cy="95" r="5" fill="#ffffff"/>
    <circle cx="290" cy="100" r="6" fill="#ffffff"/>
    <circle cx="305" cy="110" r="4" fill="#ffffff"/>
  </g>
  
  <!-- Natural ingredients -->
  <g opacity="0.8">
    <!-- Aloe vera -->
    <path d="M50 200 Q60 190 70 200 Q60 210 50 200" fill="#32cd32"/>
    <path d="M55 195 Q65 185 75 195" stroke="#228b22" stroke-width="1" fill="none"/>
    
    <!-- Coconut oil -->
    <circle cx="350" cy="180" r="12" fill="#8b4513"/>
    <circle cx="350" cy="180" r="8" fill="#ffffff"/>
    <text x="350" y="185" font-family="Arial, sans-serif" font-size="8" 
          text-anchor="middle" fill="#8b4513">Oil</text>
    
    <!-- Vitamin E -->
    <circle cx="60" cy="250" r="10" fill="#ffd700"/>
    <text x="60" y="255" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#2c3e50">E</text>
    
    <!-- Argan oil -->
    <circle cx="340" cy="220" r="8" fill="#daa520"/>
    <text x="340" y="225" font-family="Arial, sans-serif" font-size="6" 
          text-anchor="middle" fill="#2c3e50">Argan</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Shampoo & Conditioner Set</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#7f8c8d">Sulfate-Free • All Hair Types • Natural Ingredients</text>
</svg>
