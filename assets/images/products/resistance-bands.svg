<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Resistance bands -->
  <g>
    <!-- Red band (heaviest) -->
    <ellipse cx="200" cy="150" rx="120" ry="15" fill="#e74c3c" opacity="0.8"/>
    <ellipse cx="200" cy="150" rx="115" ry="12" fill="#c0392b" opacity="0.9"/>
    
    <!-- Blue band -->
    <ellipse cx="200" cy="130" rx="110" ry="12" fill="#3498db" opacity="0.8"/>
    <ellipse cx="200" cy="130" rx="105" ry="10" fill="#2980b9" opacity="0.9"/>
    
    <!-- Green band -->
    <ellipse cx="200" cy="110" rx="100" ry="10" fill="#27ae60" opacity="0.8"/>
    <ellipse cx="200" cy="110" rx="95" ry="8" fill="#229954" opacity="0.9"/>
    
    <!-- Yellow band -->
    <ellipse cx="200" cy="90" rx="90" ry="8" fill="#f1c40f" opacity="0.8"/>
    <ellipse cx="200" cy="90" rx="85" ry="6" fill="#d4ac0d" opacity="0.9"/>
    
    <!-- Purple band (lightest) -->
    <ellipse cx="200" cy="70" rx="80" ry="6" fill="#9b59b6" opacity="0.8"/>
    <ellipse cx="200" cy="70" rx="75" ry="5" fill="#8e44ad" opacity="0.9"/>
  </g>
  
  <!-- Handles -->
  <g>
    <!-- Left handles -->
    <rect x="60" y="65" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="70" y="85" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="80" y="105" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="90" y="125" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="100" y="145" width="30" height="8" fill="#2c3e50" rx="4"/>
    
    <!-- Right handles -->
    <rect x="310" y="65" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="290" y="85" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="280" y="105" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="270" y="125" width="30" height="8" fill="#2c3e50" rx="4"/>
    <rect x="260" y="145" width="30" height="8" fill="#2c3e50" rx="4"/>
  </g>
  
  <!-- Door anchor -->
  <rect x="180" y="200" width="40" height="20" fill="#34495e" rx="5"/>
  <rect x="185" y="205" width="30" height="10" fill="#5d6d7e" rx="3"/>
  <text x="200" y="233" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#2c3e50">Door Anchor</text>
  
  <!-- Carrying bag -->
  <rect x="300" y="200" width="60" height="40" fill="#2c3e50" rx="10"/>
  <rect x="305" y="205" width="50" height="30" fill="#34495e" rx="8"/>
  <circle cx="315" cy="220" r="3" fill="#7f8c8d"/>
  <circle cx="345" cy="220" r="3" fill="#7f8c8d"/>
  <text x="330" y="250" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#2c3e50">Carrying Bag</text>
  
  <!-- Resistance levels -->
  <g>
    <rect x="50" y="50" width="15" height="4" fill="#9b59b6"/>
    <text x="70" y="55" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Extra Light</text>
    
    <rect x="50" y="60" width="15" height="4" fill="#f1c40f"/>
    <text x="70" y="65" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Light</text>
    
    <rect x="50" y="70" width="15" height="4" fill="#27ae60"/>
    <text x="70" y="75" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Medium</text>
    
    <rect x="50" y="80" width="15" height="4" fill="#3498db"/>
    <text x="70" y="85" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Heavy</text>
    
    <rect x="50" y="90" width="15" height="4" fill="#e74c3c"/>
    <text x="70" y="95" font-family="Arial, sans-serif" font-size="10" fill="#2c3e50">Extra Heavy</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Resistance Bands Set</text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#7f8c8d">5 Bands • Handles • Door Anchor • Carrying Bag</text>
</svg>
