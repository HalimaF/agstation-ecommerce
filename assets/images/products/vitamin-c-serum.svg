<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f8ff"/>
  
  <!-- Bottle body -->
  <rect x="170" y="80" width="60" height="140" fill="#8b4513" rx="5"/>
  <rect x="175" y="85" width="50" height="130" fill="#cd853f" rx="3"/>
  
  <!-- Serum liquid -->
  <rect x="180" y="90" width="40" height="120" fill="#ffa500" rx="2"/>
  <rect x="185" y="95" width="30" height="110" fill="#ff8c00" rx="1"/>
  
  <!-- Dropper cap -->
  <rect x="175" y="65" width="50" height="20" fill="#2c3e50" rx="3"/>
  <rect x="195" y="50" width="10" height="20" fill="#34495e"/>
  <circle cx="200" cy="50" r="3" fill="#e74c3c"/>
  
  <!-- Label -->
  <rect x="180" y="120" width="40" height="60" fill="#ffffff" rx="2"/>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">VITAMIN C</text>
  <text x="200" y="150" font-family="Arial, sans-serif" font-size="7" 
        text-anchor="middle" fill="#2c3e50">SERUM</text>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="#7f8c8d">Anti-Aging</text>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="6" 
        text-anchor="middle" fill="#7f8c8d">30ml</text>
  
  <!-- Vitamin C molecules -->
  <g opacity="0.8">
    <circle cx="120" cy="100" r="8" fill="#ffa500"/>
    <circle cx="115" cy="95" r="3" fill="#ff8c00"/>
    <circle cx="125" cy="95" r="3" fill="#ff8c00"/>
    <circle cx="115" cy="105" r="3" fill="#ff8c00"/>
    <circle cx="125" cy="105" r="3" fill="#ff8c00"/>
    <text x="120" y="105" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">C</text>
    
    <circle cx="280" cy="130" r="8" fill="#ffa500"/>
    <circle cx="275" cy="125" r="3" fill="#ff8c00"/>
    <circle cx="285" cy="125" r="3" fill="#ff8c00"/>
    <circle cx="275" cy="135" r="3" fill="#ff8c00"/>
    <circle cx="285" cy="135" r="3" fill="#ff8c00"/>
    <text x="280" y="135" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">C</text>
  </g>
  
  <!-- Retinol symbol -->
  <circle cx="100" cy="180" r="10" fill="#9370db" opacity="0.8"/>
  <text x="100" y="185" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">A</text>
  
  <!-- Niacinamide symbol -->
  <circle cx="300" cy="200" r="10" fill="#20b2aa" opacity="0.8"/>
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="8" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">B3</text>
  
  <!-- Serum drops -->
  <g opacity="0.7">
    <path d="M195 45 Q200 40 205 45 Q200 50 195 45" fill="#ffa500"/>
    <circle cx="150" cy="250" r="4" fill="#ffa500"/>
    <circle cx="250" cy="260" r="3" fill="#ffa500"/>
    <circle cx="120" cy="270" r="3" fill="#ffa500"/>
    <circle cx="280" cy="280" r="4" fill="#ffa500"/>
  </g>
  
  <!-- Skin care icons -->
  <g opacity="0.6">
    <!-- Anti-aging -->
    <circle cx="80" cy="220" r="15" fill="none" stroke="#ff69b4" stroke-width="2"/>
    <path d="M70 220 Q80 210 90 220 Q80 230 70 220" fill="#ff69b4"/>
    
    <!-- Brightening -->
    <circle cx="320" cy="180" r="15" fill="none" stroke="#ffd700" stroke-width="2"/>
    <path d="M320 165 L325 175 L320 185 L315 175 Z" fill="#ffd700"/>
    <path d="M305 180 L315 180 L325 180 L335 180" stroke="#ffd700" stroke-width="1"/>
    <path d="M310 165 L315 170 L320 165 L325 170 L330 165" stroke="#ffd700" stroke-width="1"/>
    <path d="M310 195 L315 190 L320 195 L325 190 L330 195" stroke="#ffd700" stroke-width="1"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Vitamin C Serum</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#7f8c8d">Anti-Aging • Retinol • Niacinamide</text>
</svg>
