<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f5f5f5"/>
  
  <!-- Tablet base -->
  <rect x="80" y="80" width="240" height="180" fill="#2c3e50" rx="10"/>
  <rect x="85" y="85" width="230" height="170" fill="#34495e" rx="8"/>
  <rect x="90" y="90" width="220" height="160" fill="#ecf0f1" rx="6"/>
  
  <!-- Active drawing area -->
  <rect x="100" y="100" width="200" height="140" fill="#ffffff" rx="5"/>
  
  <!-- Drawing on screen -->
  <g opacity="0.8">
    <!-- Sketch of a face -->
    <circle cx="150" cy="150" r="30" fill="none" stroke="#3498db" stroke-width="2"/>
    <circle cx="140" cy="140" r="3" fill="#2c3e50"/>
    <circle cx="160" cy="140" r="3" fill="#2c3e50"/>
    <path d="M135 165 Q150 175 165 165" stroke="#e74c3c" stroke-width="2" fill="none"/>
    
    <!-- Hair -->
    <path d="M120 125 Q150 115 180 125" stroke="#8b4513" stroke-width="3" fill="none"/>
    <path d="M125 120 Q150 110 175 120" stroke="#8b4513" stroke-width="2" fill="none"/>
    
    <!-- Simple landscape -->
    <path d="M200 200 L220 180 L240 190 L260 170 L280 180" stroke="#27ae60" stroke-width="2" fill="none"/>
    <circle cx="250" cy="130" r="15" fill="#f1c40f" opacity="0.6"/>
    <path d="M240 145 L250 135 L260 145" stroke="#f39c12" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Digital pen -->
  <rect x="350" y="120" width="8" height="80" fill="#2c3e50" rx="4"/>
  <rect x="348" y="115" width="12" height="10" fill="#34495e" rx="2"/>
  <circle cx="354" cy="115" r="2" fill="#e74c3c"/>
  <rect x="352" y="200" width="4" height="5" fill="#7f8c8d"/>
  
  <!-- Pressure sensitivity indicator -->
  <g>
    <rect x="110" y="250" width="180" height="5" fill="#bdc3c7" rx="2"/>
    <rect x="110" y="250" width="120" height="5" fill="#3498db" rx="2"/>
    <text x="200" y="270" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#7f8c8d">Pressure Sensitivity</text>
  </g>
  
  <!-- Control buttons -->
  <circle cx="50" cy="120" r="8" fill="#e74c3c"/>
  <circle cx="50" cy="140" r="8" fill="#27ae60"/>
  <circle cx="50" cy="160" r="8" fill="#3498db"/>
  <circle cx="50" cy="180" r="8" fill="#f39c12"/>
  
  <!-- USB connection -->
  <rect x="320" y="88" width="15" height="6" fill="#34495e" rx="2"/>
  <text x="327" y="85" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#7f8c8d">USB</text>
  
  <!-- Brand/model indicator -->
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="10" 
        text-anchor="middle" fill="#7f8c8d">Graphics Tablet</text>
  
  <!-- Drawing software icons -->
  <g opacity="0.7">
    <rect x="20" y="220" width="20" height="20" fill="#ff6b6b" rx="3"/>
    <text x="30" y="233" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">Ps</text>
    
    <rect x="45" y="220" width="20" height="20" fill="#4ecdc4" rx="3"/>
    <text x="55" y="233" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#ffffff">Ai</text>
    
    <rect x="70" y="220" width="20" height="20" fill="#ffe66d" rx="3"/>
    <text x="80" y="233" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          text-anchor="middle" fill="#2c3e50">Sk</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Digital Drawing Tablet</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#7f8c8d">Pressure-Sensitive Pen â€¢ Graphics Design</text>
</svg>
