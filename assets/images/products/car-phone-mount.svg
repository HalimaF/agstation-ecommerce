<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Phone mount base -->
  <rect x="180" y="180" width="40" height="60" fill="#2c3e50" rx="5"/>
  <rect x="185" y="185" width="30" height="50" fill="#34495e" rx="3"/>
  
  <!-- Car dashboard -->
  <rect x="50" y="200" width="300" height="80" fill="#34495e" rx="10"/>
  <rect x="55" y="205" width="290" height="70" fill="#4a5568" rx="8"/>
  
  <!-- Air vent -->
  <rect x="190" y="210" width="20" height="15" fill="#2c3e50" rx="2"/>
  <line x1="195" y1="212" x2="195" y2="222" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="200" y1="212" x2="200" y2="222" stroke="#7f8c8d" stroke-width="1"/>
  <line x1="205" y1="212" x2="205" y2="222" stroke="#7f8c8d" stroke-width="1"/>
  
  <!-- Magnetic mount -->
  <circle cx="200" cy="160" r="25" fill="#e74c3c"/>
  <circle cx="200" cy="160" r="20" fill="#c0392b"/>
  <circle cx="200" cy="160" r="15" fill="#2c3e50"/>
  <text x="200" y="165" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="#ffffff">MAG</text>
  
  <!-- Phone -->
  <rect x="160" y="100" width="80" height="120" fill="#2c3e50" rx="10"/>
  <rect x="165" y="105" width="70" height="110" fill="#34495e" rx="8"/>
  <rect x="170" y="110" width="60" height="100" fill="#1a1a1a" rx="5"/>
  
  <!-- Phone screen -->
  <rect x="175" y="115" width="50" height="90" fill="#ffffff" rx="3"/>
  <rect x="180" y="120" width="40" height="80" fill="#ecf0f1" rx="2"/>
  
  <!-- Phone app icons -->
  <g opacity="0.8">
    <rect x="185" y="125" width="10" height="10" fill="#3498db" rx="2"/>
    <rect x="200" y="125" width="10" height="10" fill="#e74c3c" rx="2"/>
    <rect x="185" y="140" width="10" height="10" fill="#27ae60" rx="2"/>
    <rect x="200" y="140" width="10" height="10" fill="#f39c12" rx="2"/>
    <rect x="185" y="155" width="10" height="10" fill="#9b59b6" rx="2"/>
    <rect x="200" y="155" width="10" height="10" fill="#1abc9c" rx="2"/>
  </g>
  
  <!-- Navigation display -->
  <rect x="185" y="175" width="30" height="20" fill="#2c3e50" rx="2"/>
  <text x="200" y="187" font-family="Arial, sans-serif" font-size="8" 
        text-anchor="middle" fill="#3498db">GPS</text>
  
  <!-- 360-degree rotation indicator -->
  <g opacity="0.6">
    <circle cx="200" cy="160" r="35" fill="none" stroke="#f39c12" stroke-width="2" stroke-dasharray="5,5"/>
    <path d="M235 160 L225 155 L225 165 Z" fill="#f39c12"/>
    <text x="250" y="165" font-family="Arial, sans-serif" font-size="10" 
          text-anchor="middle" fill="#f39c12">360°</text>
  </g>
  
  <!-- Magnetic field lines -->
  <g opacity="0.5">
    <ellipse cx="200" cy="160" rx="40" ry="15" fill="none" stroke="#e74c3c" stroke-width="1"/>
    <ellipse cx="200" cy="160" rx="50" ry="20" fill="none" stroke="#e74c3c" stroke-width="1"/>
    <ellipse cx="200" cy="160" rx="60" ry="25" fill="none" stroke="#e74c3c" stroke-width="1"/>
  </g>
  
  <!-- Car windshield -->
  <path d="M0 120 Q200 80 400 120 L400 200 L0 200 Z" fill="#87ceeb" opacity="0.3"/>
  
  <!-- Road view -->
  <rect x="0" y="260" width="400" height="40" fill="#34495e"/>
  <rect x="0" y="270" width="400" height="20" fill="#2c3e50"/>
  <line x1="0" y1="280" x2="400" y2="280" stroke="#f1c40f" stroke-width="2" stroke-dasharray="10,5"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" 
        text-anchor="middle" fill="#2c3e50">Car Phone Mount</text>
  <text x="200" y="50" font-family="Arial, sans-serif" font-size="14" 
        text-anchor="middle" fill="#7f8c8d">Magnetic • 360° Rotation • Strong Grip</text>
</svg>
