<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#f8f9fa"/>
  <rect x="50" y="50" width="400" height="400" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="20"/>
  
  <!-- Pruning shears -->
  <g transform="rotate(15 250 250)">
    <!-- Left blade -->
    <path d="M 200 220 Q 180 200 190 180 Q 200 170 220 180 L 260 220 Q 250 230 240 220 Z" fill="#95a5a6"/>
    
    <!-- Right blade -->
    <path d="M 260 220 Q 280 240 270 260 Q 260 270 240 260 L 200 220 Q 210 210 220 220 Z" fill="#95a5a6"/>
    
    <!-- Left handle -->
    <ellipse cx="170" cy="200" rx="15" ry="40" fill="#27ae60"/>
    <ellipse cx="170" cy="200" rx="10" ry="35" fill="#2ecc71"/>
    
    <!-- Right handle -->
    <ellipse cx="290" cy="280" rx="15" ry="40" fill="#27ae60"/>
    <ellipse cx="290" cy="280" rx="10" ry="35" fill="#2ecc71"/>
    
    <!-- Pivot -->
    <circle cx="230" cy="240" r="8" fill="#34495e"/>
    <circle cx="230" cy="240" r="4" fill="#2c3e50"/>
  </g>
  
  <!-- Leaves being cut -->
  <path d="M 120 150 Q 140 130 160 150 Q 140 170 120 150" fill="#27ae60"/>
  <path d="M 340 350 Q 360 330 380 350 Q 360 370 340 350" fill="#27ae60"/>
  
  <text x="250" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Garden Pruning Shears</text>
  <text x="250" y="405" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Sharp Bypass Â· Comfortable Grip</text>
</svg>
