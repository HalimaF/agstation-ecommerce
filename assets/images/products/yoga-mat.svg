<svg width="500" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="500" height="500" fill="#f8f9fa"/>
  <rect x="50" y="50" width="400" height="400" fill="#ffffff" stroke="#dee2e6" stroke-width="2" rx="20"/>
  
  <!-- Yoga mat rolled -->
  <rect x="100" y="200" width="300" height="100" fill="#9b59b6" rx="50"/>
  <rect x="105" y="205" width="290" height="90" fill="#8e44ad" rx="45"/>
  
  <!-- Mat texture lines -->
  <line x1="120" y1="220" x2="380" y2="220" stroke="#7d3c98" stroke-width="2"/>
  <line x1="120" y1="240" x2="380" y2="240" stroke="#7d3c98" stroke-width="2"/>
  <line x1="120" y1="260" x2="380" y2="260" stroke="#7d3c98" stroke-width="2"/>
  <line x1="120" y1="280" x2="380" y2="280" stroke="#7d3c98" stroke-width="2"/>
  
  <!-- Alignment guides -->
  <circle cx="200" cy="250" r="3" fill="#f39c12"/>
  <circle cx="250" cy="250" r="3" fill="#f39c12"/>
  <circle cx="300" cy="250" r="3" fill="#f39c12"/>
  
  <!-- Carrying strap -->
  <rect x="230" y="180" width="40" height="8" fill="#2c3e50" rx="4"/>
  <rect x="230" y="312" width="40" height="8" fill="#2c3e50" rx="4"/>
  
  <!-- Eco-friendly badge -->
  <circle cx="150" cy="150" r="25" fill="#27ae60"/>
  <text x="150" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#ffffff">ECO</text>
  
  <!-- Yoga pose silhouette -->
  <g transform="translate(350, 130) scale(0.5)">
    <circle cx="0" cy="-20" r="8" fill="#34495e"/>
    <rect x="-3" y="-10" width="6" height="30" fill="#34495e"/>
    <rect x="-15" y="-5" width="12" height="4" fill="#34495e" transform="rotate(-30)"/>
    <rect x="3" y="-5" width="12" height="4" fill="#34495e" transform="rotate(30)"/>
    <rect x="-3" y="20" width="4" height="15" fill="#34495e" transform="rotate(-10)"/>
    <rect x="-1" y="20" width="4" height="15" fill="#34495e" transform="rotate(10)"/>
  </g>
  
  <text x="250" y="360" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Premium Yoga Mat</text>
  <text x="250" y="385" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Non-slip · Eco-friendly · Alignment Guides</text>
</svg>
