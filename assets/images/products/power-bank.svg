  <text x="250" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">Power Bank 20000mAh</text>
  <text x="250" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#7f8c8d">Fast Charging Â· LED Display</text>
